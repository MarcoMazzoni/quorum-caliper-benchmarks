---
  test:
    workers:
      number: 5
    rounds:
      - label: open
        txNumber: 500
        rateControl: { type: 'fixed-rate', opts: { tps: 50 } }
        arguments:
          money: 10000
        callback: ./open.js
      - label: query
        txNumber: 250
        rateControl:
          {
            type: 'fixed-feedback-rate',
            opts: { tps: 10, unfinished_per_client: 5 },
          }
        callback: ./query.js
      - label: transfer
        txNumber: 500
        rateControl:
          { type: 'linear-rate', opts: { startingTps: 15, finishingTps: 50 } }
        arguments:
          money: 10000
        callback: ./transfer.js
  observer:
    interval: 3
    type: prometheus
  monitor:
    interval: 1
    type: prometheus
    prometheus:
      url: 'http://prometheus:9090'
      push_url: 'http://pushGateway:9091'
      metrics:
        ignore: [prometheus, pushGateway, cadvisor, grafana, node-exporter]
        include:
          Avg Memory (MB):
            query: sum(container_memory_rss{name=~".+"}) by (name)
            step: 10
            label: name
            statistic: avg
            multiplier: 0.000001
          CPU (%):
            query: sum(rate(container_cpu_usage_seconds_total{name=~".+"}[1m])) by (name)
            step: 10
            label: name
            statistic: avg
            multiplier: 100
